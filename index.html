<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Adicionando o Normalize.css-->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">

    <!--Adicionando fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Adicionando CSS ao HTML-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">

</head>
<body>
    <div id="logoPokemon" >
        <img src="assets/images/International_Pokémon_logo.svg" alt="">
    </div>

    <section class="content">
        <div class="subtitle">
            <img src="assets/images/pokedex.png" alt="imagem pokedex">
            <h1>Pokedex</h1>
        </div>

        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Procure seu Pokémon..."
            />
        </div>
        <ol id="pokemonList" class="pokemons">
           
        </ol>
        <div class="pagination">
            <button type="button" id="loadMore">Load More</button>
        </div>
    </section>

    <!--Adicionando script JS-->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js">

    </script>
</body>
</html>
